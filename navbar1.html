<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar1.css" />
    <title>Navbar Example 1</title>
  </head>
  <body>
    <div class="banner-area">
      <div class="overlay"></div>
        <div class="row">
          <div class="left-side rotate">
            <div class="hr-align txt">
              Hi, I'm <br /><br />
              <h5>Johan Swan</h5>
              <br />
              <p>Frontend Developer</p>
            </div>
          </div>
          <div class="right-side">
            <div class="one rotate">
              <div class="hr-align txt_one">
                <h1><a href="#">Resume</a></h1>
              </div>
            </div>
            <div class="two rotate">
              <div class="hr-align txt_two">
                <h1><a href="#">Portfolio</a></h1>
              </div>
            </div>
            <div class="three rotate">
              <div class="hr-align txt_three">
                <h1><a href="#">Blog</a></h1>
              </div>
            </div>
            <div class="four rotate">
              <div class="hr-align txt_four">
                <h1><a href="#">Contact</a></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
